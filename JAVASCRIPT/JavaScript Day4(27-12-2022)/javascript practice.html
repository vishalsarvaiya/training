// Promise :- "I Promise a Result!"

let myPromise = function (num1, num2) {

  return new Promise(function (resolve, reject) {

    if (num1 + num2 > 50) {

      resolve("promise is resolved" + " :- " + (num1 + num2));

    } else {

      reject("promise is rejected");

    }

  });

};

myPromise(50, 20)

  .then((res) => {

    console.log(res);

  })

  .catch((err) => {

    console.log(err);

  });
